<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- id -->
    <p id="one">Hello <span>Biswarup</span></p>
    <!-- class -->
    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>
    <!-- tagName -->
    <h4>Hey</h4>
    <h4>HI</h4>
    <h4>Hello</h4>
    <!-- Query Selector -->
    <h2>Hello</h2>
    <h2 class="classs">Hola</h2>
    <h2 id="ids">Hola</h2>


    <script>
        // id
        let var1=document.getElementById("one");
        console.log(var1.innerText);
        //class
        let var2=document.getElementsByClassName("tech");
        console.log(var2[2].innerText);
        var2[1].innerText = "Siuu"
        
        //TagName
        let var3 = document.getElementsByTagName("h4");
        console.log(var3);
        var3[2].innerText = "Hellow Ronaldo"
        var3[2].style.color="blue"

        // Query Selector 
        let var4= document.querySelector(".classs");
        console.log(var4);
        var4.style.color="red"

        // var4.className="hlw";
        // var4.classList="Hello Hola Hola"
        var4.setAttribute("title","Biswarup");
    </script>
    
</body>
</html>
