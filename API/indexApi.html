<script>
    const url = 'https://api.github.com/users/biswarupmahato7'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',url)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(typeof data) // here data type is String , In most of the case when we fetch data from DB its in string form so we have to convert it into JSON form
            console.log(data.name);
            console.log(data.avatar_url);
        }
    }
    xhr.send()
</script>
