<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: wheat;">

    <ul class="language">
        <li>Javascript</li>
    </ul>

    <div class="name">

    </div>

    
</body>
<script>
    // ADD_________________________________________________
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`

        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('Java')

    function name(userName){
        let usrName = document.createElement('h1')
        usrName.innerHTML = `${userName}`
        document.querySelector('.name').appendChild(usrName)

    }
    name('Biswarup')
    name('Biswarup')
    
    //Edit 1 __________________________________________________________
    const secLang = document.querySelector('li:nth-child(2)')

    const newli = document.createElement('li')
    newli.textContent = 'SQL'
    secLang.replaceWith(newli)

    //Edit-2
    const firstLang = document.querySelector('li:nth-child(1)')
    firstLang.outerHTML = '<li> Type script</li>'

    //Remove___________________________________________________
    
    const lastLang = document.querySelector ('li:last-child')
    lastLang.remove()


</script>
</html>
